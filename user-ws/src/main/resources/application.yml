server:
  port: '${PORT:0}'
spring:
  application:
    name: user-service # this microservice will be registered with eureka with this name
  devtools:
    restart:
      enabled: true
eureka:
  instance:
    hostname: localhost
    instance-id: '${spring.application.name}:${instance-id: ${random.value}}'
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka
