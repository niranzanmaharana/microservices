server:
  port: 8082
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        lower-case-service-id: true
eureka:
  #instance:
    #preferIpAddress: true
    #hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka
